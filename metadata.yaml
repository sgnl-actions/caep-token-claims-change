name: CAEP Token Claims Change
description: Transmits a Continuous Access Evaluation Protocol (CAEP) Token Claims Change event as a Security Event Token (SET) to a specified endpoint

inputs:
  subject:
    type: text
    description: Subject identifier JSON (e.g., {"format":"email","email":"user@example.com"})
    required: true
    validation:
      min: 1
      max: 2000

  audience:
    type: text
    description: Intended recipient of the SET (e.g., https://customer.okta.com/)
    required: true
    validation:
      min: 1
      max: 500

  claims:
    type: text
    description: JSON string containing the changed token claims (e.g., {"role":"admin","department":"finance"})
    required: true
    validation:
      min: 1
      max: 5000

  initiating_entity:
    type: text
    description: Entity that initiated the token claims change (optional)
    required: false
    validation:
      max: 100

  reason_admin:
    type: text
    description: Admin-readable reason for the change (JSON for i18n or plain string)
    required: false
    validation:
      max: 1000

  reason_user:
    type: text
    description: User-readable reason for the change (JSON for i18n or plain string)
    required: false
    validation:
      max: 1000

  address:
    type: text
    description: Optional destination URL override (defaults to ADDRESS environment variable)
    required: false
    validation:
      min: 1
      max: 100

outputs:
  status:
    type: text
    description: Transmission status ('success' or 'failed')

  statusCode:
    type: number
    description: HTTP response status code

  body:
    type: text
    description: HTTP response body

  retryable:
    type: boolean
    description: Whether the error is retryable (for failed requests)
