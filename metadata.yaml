name: CAEP Token Claims Change
description: Transmits a Continuous Access Evaluation Protocol (CAEP) Token Claims Change event as a Security Event Token (SET) to a specified endpoint
version: 1.0.0
runtime: nodejs-22
type: caep-transmitter

inputs:
  audience:
    type: text
    description: JWT audience claim - typically the CAEP event receiver's URL
    required: true
    validation:
      min: 1
      max: 500

  subject:
    type: text
    description: JSON string containing the subject identifier in CAEP format
    required: true
    validation:
      min: 1
      max: 1000

  address:
    type: text
    description: The URL endpoint to send the Security Event Token to
    required: true
    validation:
      min: 1
      max: 500

  claims:
    type: text
    description: JSON string containing the changed token claims (e.g., '{"role": "admin", "department": "finance"}')
    required: true
    validation:
      min: 1
      max: 5000

  issuer:
    type: text
    description: JWT issuer claim - defaults to 'https://sgnl.ai/'
    required: false
    validation:
      min: 1
      max: 200

  addressSuffix:
    type: text
    description: Optional URL suffix to append to the address
    required: false
    validation:
      min: 1
      max: 200

  signingMethod:
    type: text
    description: JWT signing algorithm - defaults to 'RS256'
    required: false
    validation:
      min: 1
      max: 20

  eventTimestamp:
    type: number
    description: Unix timestamp of the event - defaults to current time
    required: false

  userAgent:
    type: text
    description: User-Agent header value - defaults to 'SGNL-Action-Framework/1.0'
    required: false
    validation:
      min: 1
      max: 200

  initiatingEntity:
    type: text
    description: Optional entity that initiated the token claims change
    required: false
    validation:
      min: 1
      max: 100

  reasonAdmin:
    type: text
    description: Optional admin-readable reason for the change (JSON for i18n or plain string)
    required: false
    validation:
      min: 1
      max: 1000

  reasonUser:
    type: text
    description: Optional user-readable reason for the change (JSON for i18n or plain string)
    required: false
    validation:
      min: 1
      max: 1000

outputs:
  status:
    type: text
    description: Transmission status ('success' or 'failed')

  statusCode:
    type: number
    description: HTTP response status code

  body:
    type: text
    description: HTTP response body

  retryable:
    type: boolean
    description: Whether the error is retryable (for failed requests)